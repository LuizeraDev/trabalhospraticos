<body>
<h1>Vetor</h1>
<div class="container">
    <p>
        Digite os números do vetor: <br>
        <input type="number" id="vetor">
    </p>
    <p>
        <input type="submit" value="Testar" onclick="vetor()" class="botao">
    </p>
    <p id="resposta" class="resposta"></p>
</div>
<a class="redirecionar" href="../index.html"> Click aqui para voltar para o Menu.</a>

<script>
/* 
5-) Entrar com vários números no vetor de tamanho máximo de 100 elementos, até digitar o número “0”. 
Imprimir quantos números iguais ao último número foram lidos. O limite de números é 100.
*/
var pegadados = [];
var contador = 0;
var cont = 0;
var j = [];

function vetor(){
var inteiro = Number(document.all['vetor'].value);
var r = document.all['resposta'];
pegadados.push(inteiro);
contador++;

r.innerHTML = "Números no vetor: " + contador;

 if (inteiro == 0 || contador == 100) 
 {
    //Se o inteiro for parado por 0
    if(inteiro == 0)
    {
    for (var i = 0; i < pegadados.length - 1; i++) 
    {
            var ultimo = pegadados[pegadados.length - 2];
            r.innerHTML = "O seu último número era: "+ ultimo + "<br>";
            if(ultimo == pegadados[i])
            {
              cont++;
              r.innerHTML+= "<br> Foram lidos: " + cont + " números iguais ao último número descartando o 0.";
            }
        }
    }
    //Se o inteiro chegar até 100
    if(contador == 100)
    {
       for (var i = 0; i < pegadados.length; i++) 
       {
        var ultimo = pegadados[pegadados.length - 1];
        r.innerHTML = "O seu último número era: "+ ultimo + "<br>";
        if(ultimo == pegadados[i])
        {
            cont++;
            r.innerHTML+= "<br> Foram lidos: " + cont + " números iguais ao último número.";
        }
       }
    }
  }
  else if(contador > 100)
  {
    r.innerHTML = "O número máximo foi atingido.";
  }
}
</script>
